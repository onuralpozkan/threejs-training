<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: aliceblue;
        overflow: hidden;
      }

      .sphere {
        width: 200px;
        height: 200px;
        background-color: burlywood;

        border-radius: 50%;

        perspective: 100px;
        perspective-origin: right;
      }
      canvas {
        display: block;
      }
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="planets">
        <button class="planet-btn" id="jupiter" data-planetname="jupiter">
          Jupiter
        </button>
        <button class="planet-btn" id="mercury" data-planetname="mercury">
          Mercury
        </button>
        <button class="planet-btn" id="mars" data-planetname="mars">
          Mars
        </button>
        <button
          class="planet-btn"
          id="juptier"
          data-planetname="jupiter"
          data-res="8"
        >
          8k Jupiter
        </button>
        <button class="planet-btn" id="neptune" data-planetname="neptune">
          Neptune
        </button>
      </div>
    </div>
    <script type="module">
      let planetName = "mercury";

      function changeTexture(planet, res = "2") {
        const newTexture = textureLoader.load(`./${res}k_${planet}.jpg`);
        sphere.material.map = newTexture;
        sphere.material.needsUpdate = true;

        if (planet === "jupiter") {
          sphere.scale.set(1.75, 1.75, 1.75);
        } else {
          sphere.scale.set(1, 1, 1);
        }
      }

      const buttons = document.querySelectorAll(".planet-btn");

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("container").appendChild(renderer.domElement);

      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load(`./2k_${planetName}.jpg`);

      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshLambertMaterial({ map: texture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // Creating distant stars
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

      const starVertices = [];
      for (let i = 0; i < 1000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;

        starVertices.push(x, y, z);
      }

      starGeometry.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(starVertices, 3)
      );

      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      const animate = () => {
        requestAnimationFrame(animate);
        // sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
        renderer.render(scene, camera);
      };
      buttons.forEach((btn) => {
        btn.addEventListener("click", (el) => {
          console.log(el.target.dataset);
          planetName = el.target.dataset.planetname;
          const res = el.target.dataset?.res || '2';
          changeTexture(planetName, res);
        });
      });

      animate();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </body>
</html>
